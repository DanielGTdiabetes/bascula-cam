<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Pantalla Reloj · Configuración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      main {
        max-width: 840px;
        margin: 0 auto;
        padding: 32px 20px 80px;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      p.subtitle {
        margin-top: 0;
        color: #94a3b8;
      }
      section.card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 24px;
        margin-top: 24px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
      }
      form.secret-form {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
        margin-bottom: 18px;
      }
      form.secret-form label {
        display: block;
        font-size: 0.9rem;
        color: #cbd5f5;
        margin-bottom: 6px;
      }
      .secret-input {
        display: flex;
        flex-direction: column;
      }
      input[type="password"], input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.85);
        color: #f8fafc;
        font-size: 0.95rem;
      }
      button.primary {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: transparent;
        color: #e2e8f0;
        cursor: pointer;
      }
      button + button {
        margin-left: 12px;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .status {
        margin-top: 10px;
        color: #94a3b8;
        font-size: 0.9rem;
        min-height: 1.2rem;
      }
      #toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: rgba(15, 118, 110, 0.95);
        color: #f1f5f9;
        padding: 14px 22px;
        border-radius: 999px;
        opacity: 0;
        transform: translateY(12px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
        font-weight: 600;
      }
      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }
      @media (max-width: 640px) {
        form.secret-form {
          grid-template-columns: 1fr;
        }
        button + button {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Configuración de Pantalla Reloj</h1>
      <p class="subtitle">Gestiona las credenciales de AEMET y OpenSky. Los valores se almacenan cifrados en el dispositivo y no se muestran una vez guardados.</p>

      <section class="card">
        <h2>Credenciales</h2>
        <div id="secret-forms"></div>
      </section>

      <section class="card">
        <h2>Pruebas rápidas</h2>
        <p class="subtitle">Lanzan peticiones de validación usando los secretos guardados.</p>
        <div class="actions">
          <button class="secondary" id="test-aemet">Probar AEMET</button>
          <button class="secondary" id="test-opensky">Probar OpenSky</button>
        </div>
        <pre class="status" id="test-status"></pre>
      </section>
    </main>
    <div id="toast">Guardado</div>
    <script src="/static/config.js" type="module"></script>
  </body>
</html>
