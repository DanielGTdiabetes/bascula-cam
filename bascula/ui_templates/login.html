{% extends 'base.html' %}
{% block content %}
<div class="centered">
    <section class="card login-card">
        <h1>Introduce el PIN</h1>
        <p class="muted">Usa el PIN que aparece en Ajustes &gt; Red.</p>
        <form method="post" action="/login" class="stack">
            <label class="field">
                <span>PIN</span>
                <input type="password" name="pin" inputmode="numeric" autocomplete="one-time-code" required autofocus placeholder="••••">
            </label>
            <button type="submit" class="button primary">Entrar</button>
        </form>
    </section>
</div>
{% endblock %}
